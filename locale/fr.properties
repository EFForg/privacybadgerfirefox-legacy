firstrun_title = Merci d'avoir installé Privacy Badger !
firstrun_social_share = Faites savoir au monde que vous prenez position contre le pistage en ligne.
slideshow_1 = Salut, je suis Privacy Badget ! Merci de m'avoir installé. Je suis là pour vous donner quelques conseils utiles, comme ça nous pourrons travailler ensemble. 
slideshow_2 = Je vais m'asseoir ici dans votre navigateur et surveiller les publicités et les trackers qui enregistrent ce que vous faites en ligne.
slideshow_3 = Si je découvre quelque chose qui se comporte comme un tracker, je vais y mettre fin en le bloquant.
slideshow_4 = Si vous cliquez sur mon icône, vous pouvez voir la liste des trackers potentiels sur l'onglet courant.
slideshow_5 = Si la barre coulissante est rouge, cela signifie que vous avez totalement bloqué ce tracker ! Ce monstre ne vous dérangera plus.
slideshow_6 = Si la barre coulissante est jaune, cela signifie que j'ai partiellement bloqué ce tracker. Je vais faire de mon mieux pour l'empêcher de vous suivre en mangeant ses cookies, mais le bloquer entièrement pourrait casser la page.
slideshow_7 = Si la barre coulissante est verte, cela signifie que je ne peux pas dire pour l'instant si ce domaine vous piste. Il ne le fait peut-être pas, mais je vais garder un œil sur lui. 
slideshow_8 = La première fois que vous cliquez sur mon icône, vous pouvez peut-être voir que trous les trackers sont en vert—pas d'inquiétude ! Je suis différent des autres logiciels contre les trackers—au lieu de connaître une liste de choses à bloquer directement, j'apprends ce qu'il faut bloquer pendant que vous naviguez. Si je ne bloque rien pour le moment, essayez de naviguer sur 4 ou 5 sites différents. Je devrais commencer à bloquer des trackers après ça.
slideshow_9 = J'apprends au fur et à mesure, donc plus vous m'utiliserez, plus je serai efficace pour vous protéger des trackers sournois !
slideshow_10 = Si vous pensez que j'ai pris une mauvaise décision pour un tracker, vous pouvez déplacer la barre coulissante sur rouge pour le bloquer, jaune pour le bloquer en partie, et vert pour l'autoriser.
slideshow_11 = Si vous changez un de mes paramètres, vous pouvez toujours le restaurer en cliquant sur la flèche de retour.
slideshow_12 = Si vous rencontrez des problèmes avec une page et que vous pensez que cela est de ma faute, vous pouvez cliquer sur ce bouton de désactivation. Je vais aller dormir et je ne bloquerai plus rien sur ce site.
slideshow_13 = Si je casse une page, faites-le savoir à mes développeurs pour qu'ils puissent régler le problème ! Vous pouvez le faire en cliquant sur ce bouton.
slideshow_14 = Si vous souhaitez changer d'autres paramètres, vous pouvez cliquer sur cette icône en forme de rouage.
slideshow_15 = Bien sûr vous pouvez aussi juste laisser ces paramètres comme ils sont, et je vais continuer de manger silencieusement tous les trackers que je détecte.
slideshow_16 = Merci d'avoir franchi une étape importante et facile vers la protection de votre vie privée ! Vous pouvez cliquez ici si vous avez besoin à nouveau d'aide, et vous pouvez cliquer ci-dessous pour faire savoir au monde que vous prenez position contre le pistage en ligne.
donate = Donate to EFF
